version: '3.3'

services:

  consul:
    image: consul:v0.6.4    
    command:  /bin/sh -c "consul agent -dev -client 0.0.0.0 -bind=$$(hostname -i) -data-dir /consul/data"

    ports:
      - 8500:8500
    networks:
      - strowgr

  nsqlookupd:
    image: nsqio/nsq:v0.3.7
    command: /bin/sh -c "/nsqlookupd -http-address=0.0.0.0:4161 -tcp-address=0.0.0.0:4160 -broadcast-address=$local_ip"
    ports:
      - 4160:4160
      - 4161:4161
    networks:
      - strowgr

  nsqd:
    image: nsqio/nsq:v0.3.7
    command: /bin/sh -c "/nsqd --lookupd-tcp-address=nsqlookupd:4160 --broadcast-address=$local_ip -http-address=0.0.0.0:4151 -tcp-address=0.0.0.0:4150"
    ports:
      - 4150:4150
      - 4151:4151
    networks:
      - strowgr
    depends_on:
      - nsqlookupd

  nsqadmin:
    image: nsqio/nsq:v0.3.7
    command: /nsqadmin --lookupd-http-address=nsqlookupd:4161
    ports:
      - 4171:4171
    networks:
      - strowgr
    depends_on:
      - nsqlookupd
      - nsqd

  sidekick-master:
    image: strowgr/sidekick:0.2.6
    ports:
      - 53000:53000
      # haproxy ports
      - 53001:53001
      - 53002:53002
      - 53003:53003
    environment:
      - LOOKUP_ADDR=nsqlookupd:4161
      - PRODUCER_ADDR=nsqd:4150
      - PRODUCER_REST_ADDR=http://nsqd:4151
      - CLUSTER_ID=local
      - HTTP_PORT=50000
      - HAP_HOME=/data
      - STATUS=master
      - ID=sidekick-master
    networks:
      - strowgr
    depends_on:
      - nsqlookupd
      - nsqd

  sidekick-slave:
    image: strowgr/sidekick:0.2.6
    ports:
      - 54000:54000
      # haproxy ports
      - 54001:54001
      - 54002:54002
      - 54003:54003
    environment:
      - LOOKUP_ADDR=nsqlookupd:4161
      - PRODUCER_ADDR=nsqd:4150
      - PRODUCER_REST_ADDR=http://nsqd:4151
      - CLUSTER_ID=local
      - HTTP_PORT=50001
      - HAP_HOME=/data
      - STATUS=slave
      - ID=sidekick-slave
    networks:
      - strowgr
    depends_on:
      - nsqlookupd
      - nsqd

  webpage:
    image: nginx:1.11.8-alpine
    ports:
      - 80:80
    networks:
      - strowgr
    volumes:
      - ./static/:/usr/share/nginx/html
      - ./static/nginx.conf:/etc/nginx/nginx.conf

networks:            
  strowgr:
    driver: overlay
    attachable: true
    

volumes:
  static: