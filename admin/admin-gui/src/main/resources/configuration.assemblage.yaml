server:
  type: simple
  rootPath: /api/
  applicationContextPath: /
  connector:
    type: http
    port: 50090
  requestLog:
    timeZone: UTC
    appenders:
      - type: file
        currentLogFilename: /appl/jarhaza1/ADMIN/logs/access-tmp.log
        threshold: INFO
        archive: true
        archivedLogFilenamePattern: /appl/jarhaza1/ADMIN/logs/access-tmp.%d{yyyy-MM-dd}-%i.log.gz
        archivedFileCount: 10
        timeZone: UTC
        maxFileSize: 20MB
threads: 200
repository:
  host: parisiancocktail
  port: 52000
  minGeneratedPort: 50000
  maxGeneratedPort: 54000
nsqLookup:
  host: parisiancocktail
  port: 55557
nsqProducer:
  host: localhost
  tcpPort: 55556
  httpPort: 55555
periodicScheduler:
  current:
    periodMilli: 11000
  pending:
    periodMilli: 5000
logging:
    level: INFO
    loggers:
      com.vsct.dt: INFO
    appenders:
      - type: console
        logFormat: "%d{HH:mm:ss.SSS} %-5level %logger{36} - %msg%n"
      - type: file
        threshold: INFO
        logFormat: "%-6level [%d{HH:mm:ss.SSS}] [%t] %logger{5} - %X{code} %msg %n"
        currentLogFilename: /appl/jarhaza1/ADMIN/logs/admin-tmp.log
        archive: true
        archivedLogFilenamePattern: /appl/jarhaza1/ADMIN/logs/application-tmp-%d{yyyy-MM-dd}-%i.log.gz
        archivedFileCount: 10
        timeZone: UTC
        maxFileSize: 20MB
commitTimeout: 13
handledHaproxyRefreshPeriodSecond: 20
nsqChannel: admin
authenticatorType: ldap
ldapConfiguration:
   uri: ldaps://usine-ldap-access:636
   adDomain: groupevsc
   connectTimeout: 1000ms
   readTimeout: 1000ms
   userNameAttribute: sAMAccountName
   userSearchBase: DC=groupevsc,DC=com
   roleSearchBase: OU=Groups,OU=ARCHITECTURE,DC=groupevsc,DC=com
   prodGroupName: VSCT DT SRE INTERNE         # Group allow modify platform production
   techGroupName: VSCT DT SRE INTERNE         # Group allow to call technical API of Strowgr (reindex, cache...)
   pool:                                       # Ldap Pool Configuration
     initsize: 5
     maxsize: 20
     idleTimeout: 60000
authenticationCachePolicy: maximumSize=10000, expireAfterAccess=10m
useDefaultUserWhenAuthentFails: true # allows you to bypass authent :true for development mode, false for production mode