<style type="text/css">
    #login-form {
        padding: 15px;
    }

    #login-form #frontends, #backends {
        padding-left: 40px;
    }

    #login-form md-input-container {
        margin-bottom: 0;
    }
</style>

<form id="login-form" name="loginForm" ng-submit="loginForm.$valid && authenticate()" flex
      ng-keydown="$event.keyCode == 13 && $event.preventDefault();">
    <div layout="row">
        <md-input-container flex="10">
            <label>Login</label>
            <input name="login" ng-model="auth.login" required/>
            <div ng-messages="loginForm.login.$error">
                <div ng-message="required">Il faut choisir un login</div>
            </div>
        </md-input-container>
        <md-input-container flex="10">
            <label>Mot de passe</label>
            <input name="password" ng-model="auth.password" required/>
            <div ng-messages="loginForm.password.$error">
                <div ng-message="required">Il faut choisir un mot de passe</div>
            </div>
        </md-input-container>
    
    </div>
    <div layout="row">
        <md-input-container>
            <input type="submit" value="Lancer" />
        </md-input-container>
    </div>
</form>
